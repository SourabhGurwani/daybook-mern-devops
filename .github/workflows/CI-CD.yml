name: CI/CD Daybook Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 4️⃣ Trivy File System Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          format: table
          exit-code: 0

      # 5️⃣ Build Backend Docker Image
      - name: Build Backend Image
        run: docker build -t daybook-backend ./backend

      # 6️⃣ Build Frontend Docker Image
      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg VITE_BACKEND_URL=http://localhost:3000 \
            -t daybook-frontend ./frontend

      # 7️⃣ Trivy Scan Backend Image
      - name: Trivy Backend Image Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: image
          image-ref: daybook-backend
          severity: HIGH,CRITICAL
          format: table
          exit-code: 0

      # 8️⃣ Trivy Scan Frontend Image
      - name: Trivy Frontend Image Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: image
          image-ref: daybook-frontend
          severity: HIGH,CRITICAL
          format: table
          exit-code: 0
